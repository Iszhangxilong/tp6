<!DOCTYPE html>
<html>
{include file='public/head'/}
<body>
<!--[if lt IE 9]>
{include file='public/ie-js'/}
<![endif]-->
<div class="menu">
    <ul class="clearfix">
        <li class="col"><a href="{:url('/Newslist/menuindex',['fun'=>$fid,'id'=>$id])}" target="content">文章列表</a></li>
        <li class="active col"><a href="{:url('/Newslist/newsadd',['fun'=>$fid,'id'=>$id])}" target="content">文章添加</a></li>
    </ul>
</div>
<div class="columnAdd">
    <form action="{:url('/Newslist/newsadd',['fun'=>$fid,'id'=>$id,'action'=>'add'])}" method="post" onsubmit="return add();" name="addma">

        <div class="row">
            <div class="col col-title">
                栏目：
            </div>
            <div class="col-xs-5">
                {$menulist|raw}
            </div>
        </div>

        <div class="row" id="pnames">
            <div class="col col-title">
                标题：
            </div>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="title" value="">
            </div>
        </div>


        <div class="row">
            <div class="col col-title">
                关键字：
            </div>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="kwords" value="">
            </div>
        </div>
        <div class="row">
            <div class="col col-title">
                日期：
            </div>
            <div class="col-xs-2">
                <div class="input-group date form-date">
                    <input class="form-control" type="text" value="{$date}"  name="dates">
                    <span class="input-group-addon"><span class="icon-remove"></span></span>
                    <span class="input-group-addon"><span class="icon-calendar"></span></span>
                </div>
            </div>
            <div class="col col-title2">
                排序：
            </div>
            <div class="col-xs-2">
                <input type="text" class="form-control" name="num" value="999">
            </div>
        </div>


        <div class="row">
            <div class="col col-title">
                缩略图：
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="photo" value="" id="photo">
            </div>
            <div class="col">
                <a href="javascript:;" class="btn btn-success" onclick="BrowseServer('photo')">选择图片</a>
            </div>
            <div class="col">
                <p class="text-tip"></p>
            </div>
        </div>

        <div class="row">
            <div class="col col-title">
                摘要：
            </div>
            <div class="col-xs-5">
                <textarea class="form-control" style="height: 120px;" name="content"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col col-title">
                推荐选项：
            </div>
            <div class="col">
                <label class="radio-inline"><input type="checkbox" name="ishome" >置顶</label>
            </div>

            <div class="col">
                <label class="radio-inline"><input type="checkbox" name="home">首页</label>
            </div>

        </div>

        <div class="row">
            <div class="col col-title">
                正文：
            </div>
            <div class="col-xs-9" >
                <textarea class="form-control ckeditor"  name="bodys" id="container"></textarea>
                <!-- 加载编辑器的容器 -->
            </div>
        </div>
        {include file='public/seolist'/}
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value='提交数据'>
            <a href="{:url('/Newslist/menuindex',['fun'=>$fid,'id'=>$id,'page'=>$page])}" class="btn btn-danger">返回</a>
        </div>
    </form>
</div>
{include file="public/js"/}
{include file='public/mess'/}
</body>
</html>
