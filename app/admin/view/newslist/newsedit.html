<!DOCTYPE html>
<html>
{include file='public/head'/}
<body>
<!--[if lt IE 9]>
{include file='public/ie-js'/}
<![endif]-->
<div class="menu">
    <ul class="clearfix">
        <li class="col"><a href="{:url('/Newslist/menuindex',['fun'=>$fid,'id'=>$cid])}" target="content">文章列表</a></li>
        <li class="col"><a href="{:url('/Newslist/newsadd',['fun'=>$fid,'id'=>$cid])}" target="content">文章添加</a></li>
        <li class="col active"><a href="{:url('/Newslist/newsedit',['fun'=>$fid,'cid'=>$cid,'id'=>$id,'page'=>$page])}" target="content">文章编辑</a></li>
    </ul>
</div>

<div class="columnAdd">
    <form action="{:url('/Newslist/newsedit',['fun'=>$fid,'id'=>$id,'cid'=>$cid,'page'=>$page,'action'=>'mod'])}" method="post" onsubmit="return add();" name="addma">
        <div class="row">
            <div class="col col-title">
                栏目：
            </div>
            <div class="col-xs-5">
                {$menulist|raw}
            </div>
        </div>

        <div class="row" id="pnames">
            <div class="col col-title">
                标题：
            </div>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="title" value="{$data.title}">
            </div>
        </div>


        <div class="row">
            <div class="col col-title">
                关键字：
            </div>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="kwords" value="{$data.kwords}">
            </div>
        </div>

        <div class="row">
            <div class="col col-title">
                日期：
            </div>
            <div class="col-xs-2">
                <div class="input-group date form-date">
                    <input class="form-control" type="text" value="{$data['dates']?$data['dates']:$date}"  name="dates">
                    <span class="input-group-addon"><span class="icon-remove"></span></span>
                    <span class="input-group-addon"><span class="icon-calendar"></span></span>
                </div>
            </div>
            <div class="col col-title2">
                排序：
            </div>
            <div class="col-xs-2">
                <input type="text" class="form-control" name="num" value="{$data['num']?$data['num']:999}">
            </div>
        </div>

        <div class="row">
            <div class="col col-title">
                缩略图：
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="photo" value="{$data.photo}" id="photo">
            </div>
            <div class="col">
                <a href="javascript:;" class="btn btn-success" onclick="BrowseServer('photo')">修改图片</a>
            </div>
            <div class="col">
                <p class="text-tip"></p>
            </div>
        </div>

        <div class="row">
            <div class="col col-title">
                摘要：
            </div>
            <div class="col-xs-5">
                <textarea class="form-control" style="height: 130px;" name="content">{$data.content}</textarea>
            </div>
        </div>


        <div class="row">
            <div class="col col-title">
                推荐选项：
            </div>
            <div class="col">
                <label class="radio-inline"><input type="checkbox" name="ishome"  {if condition="$data.ishome eq 1"}checked="checked" value="1"{else/}value="1"{/if}>置顶</label>
            </div>

            <div class="col">
                <label class="radio-inline"><input type="checkbox" name="home"  {if condition="$data.home eq 1"} checked="checked" value="1"{else/}value="1"{/if}>首页</label>
            </div>
        </div>

        <div class="row">
            <div class="col col-title">
                正文：
            </div>
            <div class="col-xs-9" >
                <textarea class="form-control ckeditor"  name="bodys" id="container">{$data.bodys|stripcslashes}</textarea>
                <!-- 加载编辑器的容器 -->
            </div>
        </div>
        {include file='public/seolist'/}
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value='提交数据'>
            <a href="{:url('menuindex?fun='.$fid.'&id='.$cid.'&page='.$page)}" class="btn btn-danger">返回</a>
        </div>
    </form>
</div>
{include file='public/js'/}
{include file='public/mess'/}
</body>
</html>
